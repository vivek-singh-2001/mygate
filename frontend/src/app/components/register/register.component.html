<section class="container card">
  <form class="form" [formGroup]="reactiveForm" (ngSubmit)="OnFormSubmitted()">
    <p-card header="Registration Form">
      <div class="column">
        <div class="input-box">
          <input
            type="text"
            pInputText
            placeholder="First Name"
            formControlName="firstname"
          />
          <small
            *ngIf="reactiveForm.get('firstname')?.errors?.['required'] && reactiveForm.get('firstname')?.touched"
          >
            *First Name is a required field.
          </small>
          <small
            *ngIf="reactiveForm.get('firstname')?.errors?.['noSpaceAllowed'] && reactiveForm.get('firstname')?.touched"
          >
            *No Space is allowed for First Name.
          </small>
        </div>

        <div class="input-box">
          <input
            type="text"
            pInputText
            placeholder="Last Name"
            formControlName="lastname"
          />
          <small
            *ngIf="
              reactiveForm.get('lastname')?.invalid &&
              reactiveForm.get('lastname')?.touched
            "
          >
            *Last Name is a required field.
          </small>
        </div>
      </div>

      <div class="input-box">
        <input
          type="text"
          placeholder="Email"
          pInputText
          formControlName="email"
        />
        <small
          *ngIf="
            reactiveForm.get('email')?.invalid &&
            reactiveForm.get('email')?.touched
          "
        >
          *Entered Email is not valid.
        </small>
      </div>

      <div class="input-box address" formGroupName="address">
        <label>Address</label>
        <input
          type="text"
          pInputText
          placeholder="Street address 1"
          formControlName="street1"
        />
        <small
          *ngIf="
            reactiveForm.get('address.street1')?.invalid &&
            reactiveForm.get('address.street1')?.touched
          "
        >
          *Street address 1 is a required field.
        </small>
        <input
          type="text"
          pInputText
          placeholder="Street address 2"
          formControlName="street2"
        />
        <small
          *ngIf="
            reactiveForm.get('address.street2')?.invalid &&
            reactiveForm.get('address.street2')?.touched
          "
        >
          *Street address 2 is a required field.
        </small>
        <div class="column">
          <input
            type="number"
            pInputText
            placeholder="Postal code"
            formControlName="postal"
            (input)="getStateByPincode()"
          />

          <input
            type="text"
            pInputText
            formControlName="city"
            readonly
            placeholder="Your city"
          />
        </div>

        <div class="column">
          <input
            pInputText
            type="text"
            formControlName="state"
            readonly
            placeholder="Your state"
          />
          <input
            pInputText
            type="text"
            readonly
            formControlName="country"
            placeholder="Your country"
          />
        </div>
      </div>

      <div
        class="flex flex-column justify-content-center align-items-center gap-4"
      >
        <p-button type="submit" class="btn-submit" severity="contrast" [disabled]="reactiveForm.invalid"
          >Submit</p-button
        >
        <p>Already a User ? <a href="/login"> Login</a></p>
      </div>
    </p-card>
  </form>
</section>
