<p-tabView styleClass="tabview-custom">
  <p-tabPanel>
    <ng-template pTemplate="header">
      <div class="flex align-items-center gap-2">
        <p-avatar>
          <span class="pi pi-info-circle"></span>
        </p-avatar>
        <span class="font-bold white-space-nowrap m-0"> Personal Details </span>
      </div>
    </ng-template>
    <div class="main-container">
      <div class="top-profile flex flex-wrap">
        <div class="card flex-initial">
          <p-image
            class="flex align-items-center justify-content-center p-4"
            src="https://primefaces.org/cdn/primeng/images/galleria/galleria10.jpg"
            alt="Image"
            width="auto"
            height="150"
            [preview]="true"
          />
        </div>
        <div class="card flex">
          <div
            class="personal-details flex flex-1 justify-content-center align-items-space-evenly flex-column p-2"
          >
            <p><b>Name</b></p>
            <p><b>Email</b></p>
            <p><b>Phone</b></p>
            <p><b>Gender</b></p>
            <p><b>Date of Birth</b></p>
          </div>
          <div
            class="personal-details flex flex-1 justify-content-center align-items-space-evenly flex-column p-2 ml-6"
          >
            <p>Vivek singh</p>
            <p>viveksingh.argusoft&#64;gmail.com</p>
            <p>7976553607</p>
            <p>Male</p>
            <p>20 feb 2001</p>
          </div>
        </div>
        <div class="card flex">
          <div
            class="personal-details flex flex-1 justify-content-center align-items-space-evenly flex-column p-2 ml-8"
          >
            <p><b>Passcode</b></p>
            <p><b>Role</b></p>
            <p><b>Room No</b></p>
            <p><b>Wing name</b></p>
            <p><b>Wing Admin</b></p>
          </div>
          <div
            class="personal-details flex flex-1 justify-content-center align-items-space-evenly flex-column p-2 ml-6"
          >
            <p>675945</p>
            <p>Admin & Owner</p>
            <p>G-402</p>
            <p>G</p>
            <p>rahul singh</p>
          </div>
        </div>
      </div>
      <p-divider type="solid"></p-divider>
      <div class="bottom-profile flex flex-column ">
        <div class="user-form flex flex-wrap w-full p-4">
          <div class="left-form flex flex-column flex-1">
            <div class="field flex justify-content-between">
              <label for="firstname" class="left-label flex align-items-center"
                ><b>First Name</b></label
              >
              <input
                id="firstname"
                type="text"
                pInputText
                formControlName="firstname"
                [style]="{ width: '100%' }"
              />
            </div>
            <div class="field flex justify-content-between">
              <label for="firstname" class="left-label flex align-items-center"
                ><b>Email Id</b>
              </label>
              <input
                id="firstname"
                type="text"
                pInputText
                formControlName="firstname"
                [style]="{ width: '100%' }"
                [disabled]="true"
              />
            </div>
            <div class="field flex justify-content-between">
              <label for="dob" class="left-label flex align-items-center"
                ><b>Date of Birth</b></label
              >
              <p-calendar
                [iconDisplay]="'input'"
                [showIcon]="true"
                inputId="icondisplay"
                [style]="{ width: '100%' }"
                [maxDate]="today"
                formControlName="dob"
              />
            </div>
            <div class="field flex justify-content-between">
              <label for="room-no" class="left-label flex align-items-center"
                ><b>Room No</b></label
              >
              <input
                id="room-no"
                type="text"
                pInputText
                formControlName="room-no"
                [style]="{ width: '100%' }"
              />
            </div>
            <div class="field flex justify-content-between">
              <label for="wing-name" class="left-label flex align-items-center"
                ><b>Wing name</b></label
              >
              <input
                id="wing-name"
                type="text"
                pInputText
                formControlName="wing-name"
                [style]="{ width: '100%' }"
                [disabled]="true"
              />
            </div>
            <div class="field flex justify-content-between">
              <label for="society-name" class="left-label flex align-items-center"
                ><b>Society Name</b></label
              >
              <input
                id="society-name"
                type="text"
                pInputText
                formControlName="society-name"
                [style]="{ width: '100%' }"
                [disabled]="true"
              />
            </div>
           
          </div>
          <div class="right-form flex flex-wrap flex-column flex-1">
            <div class="field flex justify-content-between">
              <label for="lastname" class="right-label flex align-items-center"
                ><b>Last Name</b></label
              >
              <input
                id="lastname"
                type="lastname"
                pInputText
                formControlName="lastname"
                [style]="{ width: '100%' }"
              />
            </div>
            <div class="field flex justify-content-between">
              <label for="number" class="right-label flex align-items-center"
                ><b>Number</b></label
              >
              <p-inputNumber
                id="number"
                formControlName="number"
                [style]="{ width: '100%' }"
                maxlength="10"
                [useGrouping]="false"
              ></p-inputNumber>
            </div>
            <div class="field flex justify-content-between">
              <label for="passcode" class="right-label flex align-items-center"
                ><b>Passcode</b></label
              >
              <p-inputNumber
                id="passcode"
                formControlName="passcode"
                [style]="{ width: '100%' }"
                maxlength="6"
                [useGrouping]="false"
                [disabled]="true"
                placeholder="123456"
              ></p-inputNumber>
            </div>
            <div class="field flex justify-content-between">
              <label for="gender" class="right-label flex align-items-center"
                ><b>Gender</b></label
              >
              <p-dropdown
                [options]="genders"
                optionLabel="label" 
                placeholder="Select Gender"
                [style]="{ width: '100%' }"
         
              >
              </p-dropdown>
            </div>
            <div class="field flex justify-content-between">
              <label for="society-address" class="right-label flex align-items-start"
                ><b>Society Address </b></label
              >
              <textarea
                id="society-address"
                rows="4"
                type="text"
                pInputText
                formControlName="society-address"
                [style]="{ width: '100%' }"
                [disabled]="true"
              ></textarea>
            </div>
           
          </div>
        </div>
        <div class="button-profile flex align-items-center justify-content-center gap-6 mb-4">
          <p-button label="Cancel"  [raised]="true"  severity="contrast" />
          <p-button label="Submit" [raised]="true"  severity="contrast" />
        </div>
      </div>
    </div>
  </p-tabPanel>
  <p-tabPanel header="Header II">
    <ng-template pTemplate="header">
      <div class="flex align-items-center gap-2">
        <p-avatar>
          <span class="pi pi-android"></span>
        </p-avatar>
        <span class="font-bold white-space-nowrap m-0"> Family Details </span>
      </div>
    </ng-template>
    <p>dgkfdghdgdvgdv</p>
  </p-tabPanel>
</p-tabView>
