<p-tabView styleClass="tabview-custom">
  <p-tabPanel>
    <ng-template pTemplate="header">
      <div class="flex align-items-center gap-2">
        <p-avatar>
          <span class="pi pi-info-circle"></span>
        </p-avatar>
        <span class="font-bold white-space-nowrap m-0"> Personal Details </span>
      </div>
    </ng-template>
    <div class="main-container">
      <div class="top-profile flex flex-wrap">
        <div class="card flex-initial">
          <p-image
            class="flex align-items-center justify-content-center p-4"
            src="https://primefaces.org/cdn/primeng/images/galleria/galleria10.jpg"
            alt="Image"
            width="auto"
            height="150"
            [preview]="true"
          />
        </div>
        <div class="card flex">
          <div
            class="personal-details flex flex-1 justify-content-center align-items-space-evenly flex-column p-2"
          >
            <p><b>Name</b></p>
            <p><b>Email</b></p>
            <p><b>Phone</b></p>
            <p><b>Gender</b></p>
            <p><b>Date of Birth</b></p>
          </div>
          <div
            class="personal-details flex flex-1 justify-content-center align-items-space-evenly flex-column p-2 ml-6"
          >
            <p>Vivek singh</p>
            <p>viveksingh.argusoft&#64;gmail.com</p>
            <p>7976553607</p>
            <p>Male</p>
            <p>20 feb 2001</p>
          </div>
        </div>
        <div class="card flex">
          <div
            class="personal-details flex flex-1 justify-content-center align-items-space-evenly flex-column p-2 ml-8"
          >
            <p><b>Passcode</b></p>
            <p><b>Role</b></p>
            <p><b>Room No</b></p>
            <p><b>Wing name</b></p>
            <p><b>Wing Admin</b></p>

          >

            <p>Admin & Owner</p>
            <p>G-402</p>
            <p>G</p>
            <p>rahul singh</p>
          </div>
        </div>
      </div>
      <p-divider type="solid"></p-divider>
      <div class="top-profile flex flex-wrap">

          <div class="field flex  justify-content-between">
            <label for="firstname" class="left-label flex align-items-center ">First Namegsgsgsegsegegge</label>

          </div>

            <label for="email" class="flex align-items-center">Email</label>
            <input id="email" type="email" pInputText formControlName="email"  />
          </div>
        </div>
        
        
      </div>
    </div>
  </p-tabPanel>
  <p-tabPanel header="Header II">
