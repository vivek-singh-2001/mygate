<div class="top-profile">
  <div class="display-card">
    <h4 class="form-title">Allocate House</h4>
    
    <div class="form-section">
      <div class="form-group">
        <label for="wing">Select your Wing</label>
        <p-dropdown
          class="dropdown"
          [options]="wingOptions"
          [(ngModel)]="numberOfWings"
          optionLabel="name"
          placeholder="Select Your Wing"
          (ngModelChange)="onWingSelection()"
        />
      </div>

      <div class="form-group">
        <label for="house">Select your House</label>
        <p-dropdown
          class="dropdown"
          [options]="houseOptions"
          [(ngModel)]="numberOfHouse"
          optionLabel="house_no"
          placeholder="Select your House"
          [disabled]="houseOptions.length === 0"
        />
      </div>

      <form [formGroup]="userDetailForm" class="user-form">
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input
            id="firstname"
            type="text"
            formControlName="firstname"
            pInputText
            class="input-field"
          />
        </div>

        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input
            id="lastname"
            type="text"
            formControlName="lastname"
            pInputText
            class="input-field"
          />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            type="text"
            formControlName="email"
            pInputText
            class="input-field"
          />
        </div>

        <div class="form-group">
          <label for="gender">Gender</label>
          <p-dropdown
            [options]="genders"
            formControlName="gender"
            placeholder="Select Gender"
            optionLabel="label"
            class="dropdown"
          ></p-dropdown>
        </div>

        <div class="form-group">
          <label for="number">Contact Number</label>
          <input
            id="number"
            type="text"
            formControlName="number"
            pInputText
            class="input-field"
          />
        </div>

        <div class="form-group">
          <label for="dateofbirth">Date of Birth</label>
          <p-calendar
            formControlName="dateofbirth"
            dateFormat="dd/mm/yy"
            appendTo="body"
            class="calendar"
          />
        </div>

        <div class="form-group submit-btn">
          <p-button 
            (onClick)="onSubmit()" 
            label="Submit" 
            [disabled]="!userDetailForm.valid || !numberOfWings || !numberOfHouse" 
          />
        </div>
      </form>
    </div>
  </div>
</div>
