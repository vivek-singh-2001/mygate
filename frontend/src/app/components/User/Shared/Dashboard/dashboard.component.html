<div class="row flex">
  <div class="card flex-1 bg-red-300">
    <div class="flex justify-content-between">
      <p><b>Notice Board</b></p>
      <i class="pi pi-plus-circle" style="font-size: 1.5rem; cursor: pointer;"></i>
    </div>
  </div>
  <div
    class="card flex-1 bg-blue-300"
    [routerLink]="['/home/messages']"
    style="cursor: pointer"
  >
    <p><b>Messages</b></p>
  </div>

  <div class="card flex-1 bg-green-300">
    <p><b>Complaints</b></p>
  </div>
</div>

<div class="calander">
  <app-calander></app-calander>
</div>
