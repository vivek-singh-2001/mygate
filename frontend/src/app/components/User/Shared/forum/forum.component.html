<div class="main-container">
  <div class="surface-0 forum-container">
    <!-- Navigation Bar -->
    <div class="navigation-bar">
      <p-chip
        *ngFor="let section of forumSections"
        label="{{ section.name }}"
        (click)="selectSection(section)"
        [styleClass]="
          section.name === selectedSection ? 'p-chip-selected' : 'p-chip'
        "
      >
      </p-chip>
    </div>

    <!-- Create New Thread Button -->
    <div class="create-btn">
      <button
        pButton
        label="Create New Thread"
        icon="pi pi-plus"
        (click)="showCreateThreadForm()"
      ></button>
    </div>

    <!-- Scrollable Forum Section -->
    <div class="forum-content">
      <div *ngFor="let post of forumPosts" class="post-card">
        <h3>{{ post.title }}</h3>
        <p>{{ post.description }}</p>
        <small class="text-muted">Posted by {{ post.author }}</small>
      </div>
    </div>

    <!-- Create Thread Modal -->
    <p-dialog
      [(visible)]="createThreaddialogue"
      [modal]="true"
      [header]="'Create New Thread'"
      [dismissableMask]="true"
      [style]="{ width: '50vw' }"
      [resizable]="false"
      [draggable]="false"
    >
      <app-thread></app-thread>
    </p-dialog>
  </div>
</div>
