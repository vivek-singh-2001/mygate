<!-- user-list.component.html -->
<p-table [value]="staffs" class="p-datatable-sm">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Number</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-staffs>
    <tr>
      <td>{{ staffs.name }}</td>
      <td>{{ staffs.contactNumber }}</td>
      <td>{{ staffs.email || "N/A" }}</td>
      <td>
        <p-button type="button" class="p-button-outlined"> assign </p-button>
      </td>
    </tr>
  </ng-template>
</p-table>

<!-- Display "No users found" message if no users found -->
<div
    *ngIf="noStaffFound"
    class="flex justify-content-center align-items-center mt-6 mb-6"
  >
    <p><b>No staff found for this society...</b></p>
  </div>
