<div class="main-container">
  <div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <p-card header="Login " [style]="{ width: '360px' }">
        <div class="field">
          <label for="email">Email</label>
          <input
            type="text"
            pInputText
            formControlName="email"
            class="w-full"
            name="email"
            placeholder="Type your email"
          />
          <small
            *ngIf="email.invalid && (email.touched || email.dirty)"
            class="p-error"
          >
            <div *ngIf="email.errors?.['required']">Email is required</div>
            <div *ngIf="email.errors?.['email']">Email should be valid</div>
          </small>
        </div>
        <div class="field">
          <label for="password">Password</label>
          <input
            type="password"
            pInputText
            formControlName="password"
            class="w-full"
            name="password"
            placeholder="Type your password"
          />
          <small
            *ngIf="password.invalid && (password.touched || password.dirty)"
            class="p-error"
          >
            <div *ngIf="password.errors?.['required']">
              Password is required
            </div>
          </small>
        </div>
        <p-button
          label="SIGN IN"
          styleClass="w-full"
          [disabled]="loginForm.invalid"
          severity="contrast"
          type="submit"
        />
        <hr class="my-3" />
        <p-button
          styleClass="w-full"
          severity="contrast"
          (click)="onGoogleLogin()"
          (keypress)="handleKeyPress($event)"
        >
          <span class="flex align-items-center">
            <img
              src="assets/icons8-google.svg"
              alt="Google"
              style="width: 24px; height: 24px; margin-right: 36px"
            />
            <b>Login with Google</b>
          </span>
        </p-button>

        <hr class="my-3" />
        <p-button styleClass="w-full" severity="contrast">
          <span class="flex align-items-center">
            <img
              src="assets/phone.png"
              alt="Google"
              style="width: 24px; height: 24px; margin-right: 36px"
            />
            <b>Login with Number</b>
          </span>
        </p-button>
        <p class="justify-content-center flex align-items-center mt-4">
          Connect with Us?&nbsp;<a href="/register">Register</a>
        </p>
      </p-card>
    </form>
  </div>
</div>

<div class="card flex justify-content-center gap-2">
  <p-toast />
</div>
