<div class="page-view">
  <header class="navigation">
  <app-navigation></app-navigation>
  </header>
  <div class="content-wrapper">
    <div class="side-nav">
      <app-side-nav
      (expansionChanged)="onSidebarExpansionChanged($event)"
    ></app-side-nav>
    </div>
    
    <div class="main-display" [ngClass]="{ 'content-shifted': isSidebarExpanded }">
      <router-outlet> 
        <div class="w-250 h-250">
        </div>
      </router-outlet>
    </div>
  </div>
</div>
