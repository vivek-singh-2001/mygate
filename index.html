<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Search</title>
</head>
<body>
    <input type="text" id="searchInput" placeholder="Search for users...">
    <div id="userList"></div>

    <script>

        // Debounce function
        function debounce(func, delay) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), delay);
            };
        }


        async function loadUsers() {
            const search = document.getElementById('searchInput').value;
            const query = search ? `?search=${encodeURIComponent(search)}` : '';
            try {
                const response = await fetch(`http://localhost:7500/api/v1/users${query}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                displayUsers(data.data.users);
            } catch (error) {
                console.error('Fetch error:', error);
                alert('Failed to fetch users. Please check the console for details.');
            }
        }

        function displayUsers(users) {
            const userList = document.getElementById('userList');
            userList.innerHTML = '';
            users.forEach(user => {
                const div = document.createElement('div');
                div.textContent = `Name: ${user.firstname} ${user.number}, Email: ${user.email}`;
                userList.appendChild(div);
            });
        }

        // Debounce the search function
        const debouncedLoadUsers = debounce(loadUsers, 500);

        document.getElementById('searchInput').addEventListener('input', debouncedLoadUsers);
    </script>
</body>
</html>
